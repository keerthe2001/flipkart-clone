<html>
    <head>
        <title>login</title>
        <style>
            body{
                background-color: rgb(241, 233, 233);
            }
        </style>
    </head>
    <body>
        
        <form name = "frm" method="POST">
            <center>
                <table style="background-color: rgb(184, 216, 216); font-style:italic; color:  rgb(8, 8, 8);  border: 4px solid black; padding: 10px; height: 60vh; width: 50vw;">
                </br>
                </br>
                    <h1><p style="color:black">LOGIN</p></h1>
                </br>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <input type = "text" name="txtName" autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type ="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type ="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </td>
                </tr>
               
                
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        Conform Password
                    </td>
                    <td>
                        <input type="password" name="cpass">
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <input type="checkbox" id="termcond">
                        <label for="termcond">I agree terms and condition</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="btnRegister" value="login">
                    </td>
                </tr>
                </table>
            </center>
        </form>
    </body>
</html>
